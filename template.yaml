AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  ses-forwarder

  Sample SAM Template for ses-forwarder

Globals:
  Function:
    Timeout: 3
    Environment:
      Variables:
        MAIL_FROM: w5h1pmmshqgt@sute.jp
        RCPT_TO: w5h1pmmshqgt@sute.jp

Resources:
  ####### #     # #     #  #####  ####### ### ####### #     #
  #       #     # ##    # #     #    #     #  #     # ##    #
  #       #     # # #   # #          #     #  #     # # #   #
  #####   #     # #  #  # #          #     #  #     # #  #  #
  #       #     # #   # # #          #     #  #     # #   # #
  #       #     # #    ## #     #    #     #  #     # #    ##
  #        #####  #     #  #####     #    ### ####### #     #
  ForwarderFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: forwarder
      Handler: app.lambda_handler
      Runtime: python2.7
      Policies:
      - AWSLambdaBasicExecutionRole
      - Version: "2012-10-17"
        Statement:
        - Effect: Allow
          Action:
          - s3:GetObject
          - ses:SendRawEmail
          Resource: "*"
      Events:
        ReceivedEmail:
          Type: S3
          Properties:
            Bucket: !Ref Bucket
            Events: "s3:ObjectCreated:*"

   #####   ##### 
  #     # #     #
  #             #
   #####   ##### 
        #       #
  #     # #     #
   #####   ##### 
  Bucket:
    Type: AWS::S3::Bucket
  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties: 
      Bucket: !Ref Bucket
      PolicyDocument:
        Version: 2012-10-17
        Statement:
        - Action: s3:PutObject
          Effect: Allow
          Resource: !Sub "arn:aws:s3:::${Bucket}/*"
          Principal:
            Service: ses.amazonaws.com
          Condition:
            StringEquals:
              aws:Referer: !Ref AWS::AccountId

   #####  #######  ##### 
  #     # #       #     #
  #       #       #      
   #####  #####    ##### 
        # #             #
  #     # #       #     #
   #####  #######  ##### 
  ReceiptRuleSet:
    Type: AWS::SES::ReceiptRuleSet
  ReceiptRule:
    Type: AWS::SES::ReceiptRule
    Properties:
      RuleSetName: !Ref ReceiptRuleSet
      Rule:
        Name: mail.nemodija.com
        Enabled: true
        ScanEnabled: true
        Recipients:
        - mail.nemodija.com
        Actions:
        - S3Action:
            BucketName: !Ref Bucket
            ObjectKeyPrefix: ses

Outputs:
  S3Bucket:
    Value: !Ref Bucket
  RuleSet:
    Value: !Ref ReceiptRuleSet
